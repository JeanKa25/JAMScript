- name: Run JAMList
  hosts: servers
  gather_facts: no
  tasks:
    - name: Ensure the working directory is correct
      shell: pwd
      args:
        chdir: /home/jamtools/JAMScript/tools

    - name: Run JAMList command
      shell: zx wrapper.mjs jamlist > jamlist.log 2>&1
      args:
        chdir: /home/jamtools/JAMScript/tools
